<!doctype html>
<html lang="en">
<th:head th:include="fragments/general :: head"></th:head>
<body>
<header>
    <h2>Welcome <span th:text="${user.username}" ></span> </h2>
    <th:nav th:include="fragments/general :: nav"></th:nav>
</header>
<main>
<article id="user_profile">
    <img src="https://image.shutterstock.com/image-vector/user-login-authenticate-icon-human-260nw-1365533969.jpg" alt="">
    <h3> First Name : <span th:text="${user.username}"></span> </h3>
    <h3> Last  Name : <span th:text="${user.firstName}"></span></h3>
    <h3> Last  Name : <span th:text="${user.lastName}"></span></h3>
    <h3> Date Of Birth : <span th:text="${user.dateOfBirth}"></span></h3>
    <h3>bio : <span th:text="${user.bio}"></span> </h3>
</article>

<form th:if="${logged.id != user.getId()}" action="/feed" method="Post">
    <input type="number" name="id" th:value="${user.getId()}" hidden>
    <button type="submit">Follow</button>
</form>
<section id="add_post">
    <article  th:each="p : ${user.getPosts()}">
        <h5 th:text="${user.username}"> </h5>
        <p th:text="${p.getBody()}"> </p>
        <h6 th:text="${p.getCreatedAt()}"> </h6>
    </article>
</section>
</main>
<th:footer th:include="fragments/general :: footer"></th:footer>
</body>
</html>
