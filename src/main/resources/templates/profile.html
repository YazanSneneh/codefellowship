<!doctype html>
<html lang="en">
    <th:head th:include="fragments/general :: head"></th:head>
<body>
<header>
    <h2>Welcome <span th:text="${user.username}" ></span> </h2>
    <th:nav th:include="fragments/general :: nav"></th:nav>
</header>

<main>
<div>
    <div id="profile_image">
        <img src="https://cambodiaict.net/wp-content/uploads/2019/12/computer-icons-user-profile-google-account-photos-icon-account.jpg" alt="">
    </div>

</div>

<section id="posts">
    <article th:each="p : ${user.getPosts()}">
        <h5 th:text="${user.username}"> </h5>
       <p th:text="${p.getBody()}"> </p>
        <h6 th:text="${p.getCreatedAt()}"> </h6>
    </article>

</section>

<section id="add_post">
    <h3>Add new Post</h3>

    <form method="POST" action="/createpost" >
        <label for="body">Write your post here</label> <br>
        <textarea name="body" id="body"></textarea> <br>

        <input type="submit" value="Publish"> <br>
    </form>
</section>
</main>
<th:footer th:include="fragments/general :: footer"></th:footer>
</body>
</html>
