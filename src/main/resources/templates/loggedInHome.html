<!doctype html>
<html lang="en">
<th:head th:include="fragments/general :: head"></th:head>
<body>
<header>
    <h2>Welcome <span th:text="${loggedUser.username}" ></span> </h2>
    <th:nav th:include="fragments/general :: nav"></th:nav>
</header>
 <main>
     <h2>Users List</h2>
     <section id="add_post" th:each="user : ${users}">
         <article>
             <img src="https://image.shutterstock.com/image-vector/user-login-authenticate-icon-human-260nw-1365533969.jpg">
             <h2 th:text="${user.username}"> </h2>
             <p><a th:href="@{'/profile/' + ${user.id}}">Visit User page</a></p>
         </article>

     </section>
 </main>

<th:footer th:include="fragments/general :: footer"></th:footer>
</body>
</html>
